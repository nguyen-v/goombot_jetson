
TrajectoryPlannerROS:
  max_vel_x: 0.4
  min_vel_x: 0.05

  max_vel_theta: 1
  min_vel_theta: -1
  min_in_place_vel_theta: 0.1
  latch_xy_goal_tolerance: false

  escape_vel: -0.1

  acc_lim_theta: 10
  acc_lim_x: 1
  acc_lim_Y: 1

  holonomic_robot: false

  meter_scoring: true

  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.2
  pdist_scale: 6.0
  gdist_scale: 1.5
  controller_frequency: 15
  sim_time: 3.0


