TrajectoryPlannerROS:
  max_vel_x: 0.2
  min_vel_x: 0.03

  max_vel_theta: 0.5
  min_vel_theta: -0.5
  min_in_place_vel_theta: 0.1
  latch_xy_goal_tolerance: true

  escape_vel: -0.05

  acc_lim_theta: 10
  acc_lim_x: 0.1
  acc_lim_Y: 0.1

  holonomic_robot: false

  meter_scoring: true

  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.3
  pdist_scale: 3.0
  controller_frequency: 20
  sim_time: 3.0

